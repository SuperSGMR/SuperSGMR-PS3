<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block SuperSGMR</title>
    <style>
        /* FONDO DE COLORES SUPER S GMR (ROJO, MORADO, AZUL) */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* Degradado fijo que PS3 y Celular entienden perfectamente */
            background-color: #050505;
            background: linear-gradient(135deg, #ff0000 0%, #800080 50%, #0000ff 100%);
            background-attachment: fixed;
            
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { 
            font-size: 32px; 
            margin: 30px 0 10px 0;
            text-shadow: 2px 2px 4px #000000;
        }
        
        .rojo { color: #ff0000; font-weight: bold; }
        .azul { color: #00d4ff; font-weight: bold; }

        /* Panel Central compatible */
        .panel {
            background-color: rgba(0, 0, 0, 0.85);
            border: 2px solid #ffffff;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            margin-top: 20px;
            box-sizing: border-box;
        }

        .btn {
            display: block;
            background-color: #1a1a1a;
            color: #ffffff;
            text-decoration: none;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #444444;
            font-size: 18px;
            font-weight: bold;
        }

        .btn:hover, .btn:active {
            background-color: #ff0000;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <h1>
        <span class="rojo">Blo</span><span class="azul">ck Super</span><span class="rojo">S</span><span class="azul">GMR</span>
    </h1>

    <div class="panel">
        <a href="#" class="btn">ARCHIVOS PRINCIPALES</a>
        <a href="#" class="btn">APPS HOMEBREW</a>
        <a href="#" class="btn">EXTRAS Y MODS</a>
        <a href="#" class="btn">REDES OFICIALES</a>
    </div>

</body>
</html>
