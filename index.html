<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK SUPERSGMR | OFICIAL HUB</title>
    <style>
        /* Arquitectura Maestra 2025 - Optimizada para PS3/PC */
        body {
            background-color: #050505;
            /* Fondo invertido: Azul a Rojo */
            background-image: linear-gradient(135deg, #0000ff 0%, #1a001a 50%, #ff0000 100%);
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Efecto chisporroteado pixelado compatible con PS3 */
        .wrapper { 
            width: 100%; 
            padding-top: 30px; 
            padding-bottom: 30px;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 3px 3px;
            min-height: 100vh;
        }

        /* NOMBRE PROTEGIDO: BLO (Rojo) + S (Roja con espacio) */
        .brand {
            font-size: 48px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }
        .blo-red { color: #ff0000; }
        .super-blue { color: #00d4ff; }
        
        /* Segunda S en rojo con 20px de espacio lateral */
        .red-s-fix {
            color: #ff0000;
            display: inline-block;
            margin-left: 20px;
            margin-right: 20px;
        }

        .sub-tag {
            color: #00d4ff;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        /* BOTONES INDEPENDIENTES: Alineados uno al lado del otro */
        .hub-container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            text-align: center;
        }

        .menu-block {
            display: inline-block;
            width: 240px; /* Tama√±o fijo para alineaci√≥n horizontal */
            margin: 10px;
            vertical-align: top;
        }

        .menu-item {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 18px 10px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 12px;
            cursor: pointer;
            display: block;
            text-decoration: none;
            transition: 0.3s;
        }

        .menu-item:hover {
            background-color: #9d00ff;
            border-color: #ffffff;
        }

        /* SUBMEN√öS INDEPENDIENTES: Despliegue hacia abajo */
        .submenu {
            display: none;
            background-color: rgba(0, 0, 0, 0.95);
            border: 2px solid #9d00ff;
            border-radius: 12px;
            margin-top: 10px;
            text-align: left;
            overflow: hidden;
        }

        .sub-option {
            display: block;
            color: #00d4ff;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            border-bottom: 1px solid #222;
        }

        .sub-option:hover {
            background-color: #111;
            color: #ff0000;
        }

        /* PIE DE P√ÅGINA FIJO */
        footer {
            margin-top: 60px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <!-- TITULO MAESTRO: BLO Y S EN ROJO -->
    <div class="brand">
        <span class="blo-red">BLO</span><span class="super-blue">CK SUPER</span><span class="red-s-fix">S</span><span class="super-blue">GMR</span>
    </div>
    <div class="sub-tag">PORTAL OFICIAL 2025</div>

    <div class="hub-container">
        
        <!-- BLOQUE: JUEGOS -->
        <div class="menu-block">
            <div class="menu-item" onclick="toggleMenu('m1')">üéÆ JUEGOS</div>
            <div id="m1" class="submenu">
                <a href="#" class="sub-option">INSTALAR PKG</a>
                <a href="#" class="sub-option">JG_PS2 PKG</a>
                <a href="#" class="sub-option">EMULADORES PKG</a>
            </div>
        </div>

        <!-- BLOQUE: APPS -->
        <div class="menu-block">
            <div class="menu-item" onclick="toggleMenu('m2')">üõ†Ô∏è APPS</div>
            <div id="m2" class="submenu">
                <a href="#" class="sub-option">MULTIMAN</a>
                <a href="#" class="sub-option">IRISMAN</a>
                <a href="#" class="sub-option">WEBMAN MOD</a>
            </div>
        </div>

        <!-- BLOQUE: TIENDAS -->
        <div class="menu-block">
            <div class="menu-item" onclick="toggleMenu('m3')">üè™ TIENDAS</div>
            <div id="m3" class="submenu">
                <a href="#" class="sub-option">VIDEOSTORE SCZ</a>
                <a href="#" class="sub-option">ZUKOSTORE</a>
                <a href="#" class="sub-option">PKGI</a>
                <a href="#" class="sub-option">MULTI FIX</a>
            </div>
        </div>

        <!-- BLOQUE: EXTRAS -->
        <div class="menu-block">
            <div class="menu-item" onclick="toggleMenu('m4')">‚ú® EXTRAS</div>
            <div id="m4" class="submenu">
                <a href="#" class="sub-option">DESCARGAS</a>
            </div>
        </div>

    </div>

    <!-- TEXTO FIJO PROTEGIDO -->
    <footer>
        PAGINA OFICIAL
    </footer>
</div>

<script>
    function toggleMenu(id) {
        var menu = document.getElementById(id);
        // Lista de todos los IDs de submen√∫s
        var ids = ['m1', 'm2', 'm3', 'm4'];
        
        // Cierra los dem√°s antes de abrir el seleccionado
        for (var i = 0; i < ids.length; i++) {
            if (ids[i] !== id) {
                document.getElementById(ids[i]).style.display = 'none';
            }
        }
        
        // Alterna visibilidad del actual
        if (menu.style.display === 'block') {
            menu.style.display = 'none';
        } else {
            menu.style.display = 'block';
        }
    }
</script>

</body>
</html>
