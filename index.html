<!DOCTYPE html>

    <style>
        :root {
            --red: #ff003c;
            --purple: #9d00ff;
            --blue: #00d4ff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            /* Imagen de fondo optimizada */
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            /* Evita que el contenido se pegue a los bordes en m√≥viles */
            padding: 20px;
            box-sizing: border-box;
        }

        /* T√≠tulo Responsivo */
        .title-container {

            width: 100%;
        }

        h1 {
            /* Tama√±o din√°mico: m√°s grande en PC, se ajusta en m√≥vil */
            font-size: clamp(1.8rem, 8vw, 3.5rem);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        .red-fade {
            background: linear-gradient(to right, var(--red), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: var(--red);
        }

        .purp-blue-fade {
            background: linear-gradient(to right, var(--purple), var(--blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: var(--blue);
        }

        .subtitle {
            color: var(--blue);
            letter-spacing: 5px;
            font-size: clamp(0.7rem, 3vw, 0.9rem);
            margin-top: 10px;
        }

        /* Men√∫ que se adapta al ancho de pantalla */
        .menu-container {
            background: rgba(15, 15, 15, 0.95);
            border-top: 3px solid var(--purple);
            border-bottom: 3px solid var(--blue);
            padding: 30px 20px;
            width: 100%;
            max-width: 600px; /* Tama√±o ideal para PC */
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }

        /* Botones con animaci√≥n de elecci√≥n mejorada */
        .btn-group {
            display: block;
            margin: 12px 0;
            text-decoration: none;
            padding: 18px;
            color: white;
            border: 1px solid #222;
            background: rgba(255, 255, 255, 0.03);
            font-size: clamp(0.9rem, 4vw, 1.1rem);
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-left: 4px solid transparent;
            border-radius: 4px;
        }

        /* Animaci√≥n de elecci√≥n: Funciona en Mouse y Touch */
        .btn-group:hover, .btn-group:active {
            background: var(--red);
            color: #000;
            border-left: 12px solid var(--blue);
            transform: translateX(10px);
            font-weight: 900;
        }

        .footer-info {
            margin-top: auto;
            padding: 20px;
            font-size: 0.7rem;
            color: #444;
            letter-spacing: 2px;
        }

        /* Ajuste espec√≠fico para pantallas muy peque√±as */
        @media (max-width: 480px) {
            .menu-container { padding: 20px 10px; }
            .btn-group { padding: 15px; }
        }
    </style>
</head>

</body>
</html>
