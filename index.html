<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK SUPERSGMR | OFICIAL HUB</title>
    <style>
        /* Arquitectura fija 2025 - Sin Sombras */
        body {
            background-color: #050505;
            background-image: linear-gradient(135deg, #ff0000 0%, #800080 50%, #0000ff 100%);
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: arial, helvetica, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .wrapper { width: 100%; padding-top: 20px; padding-bottom: 30px; }

        /* NOMBRE: Degradado en BLO + S roja con espacio lateral */
        .brand {
            font-size: 50px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: inline-block;
            background: linear-gradient(to right, #ff0000, #00d4ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Sombra eliminada */
        }

        .red-s-fix {
            color: #ff0000 !important;
            -webkit-text-fill-color: #ff0000 !important;
            display: inline-block;
            margin-left: 20px; /* 20 espacios de separaci√≥n para la S */
            margin-right: 20px;
        }

        .sub-tag {
            color: #00d4ff; font-size: 18px; font-weight: bold;
            letter-spacing: 2px; margin-bottom: 25px;
        }

        /* INTERFAZ: Botones uno al lado del otro con 20px de separaci√≥n */
        .main-panel {
            background: rgba(10, 10, 10, 0.95);
            border: 3px solid #9d00ff;
            display: inline-block;
            width: 96%;
            max-width: 900px;
            margin: 0 auto;
            padding: 25px;
            border-radius: 20px;
            box-sizing: border-box;
            /* Sombra eliminada */
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Separaci√≥n de 20 entre cada bot√≥n */
        }

        .menu-item {
            background-color: #1a1a1a;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 10px;
            cursor: pointer;
            flex: 1 1 auto; /* Permite que se ajusten uno al lado del otro */
            min-width: 120px;
        }

        .menu-item:hover { background-color: #9d00ff; border-color: #fff; }

        /* Submen√∫s */
        .submenu {
            display: none;
            width: 100%;
            background: #000;
            border: 1px solid #9d00ff;
            margin-top: 10px;
            border-radius: 8px;
        }

        .sub-option {
            display: block;
            color: #00d4ff;
            text-decoration: none;
            padding: 10px;
            border-bottom: 1px solid #222;
        }

        /* PROTEGIDO: REDES SOCIALES */
        .social-section {
            width: 100%;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #444;
        }
        .social-title { font-size: 16px; color: #00d4ff; margin-bottom: 15px; font-weight: bold; }
        .social-links { display: flex; justify-content: center; gap: 20px; }
        .social-btn {
            background: #222; color: white; padding: 10px 15px;
            text-decoration: none; border-radius: 5px; border: 1px solid #9d00ff;
        }

        /* PROTEGIDO: PAGINA OFICIAL */
        footer {
            margin-top: 25px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <!-- NOMBRE: BLO DEGRADADO + S ROJA CON ESPACIO -->
    <div class="brand">
        BLOCK SUPER<span class="red-s-fix">S</span>GMR
    </div>
    <div class="sub-tag">PORTAL OFICIAL 2025</div>

    <div class="main-panel">
        <div class="button-container">
            <div class="menu-item" onclick="toggleMenu('m1')">üéÆ JUEGOS</div>
            <div class="menu-item" onclick="toggleMenu('m2')">üõ†Ô∏è APPS</div>
            <div class="menu-item" onclick="toggleMenu('m3')">üìÇ DESCARGAS</div>
            <div class="menu-item" onclick="toggleMenu('m4')">‚ú® EXTRAS</div>
            <a href="#" class="menu-item">üåê COMUNIDAD</a>
        </div>

        <!-- Contenedores de submen√∫ -->
        <div id="m1" class="submenu"><a href="#" class="sub-option">VER JUEGOS</a></div>
        <div id="m2" class="submenu"><a href="#" class="sub-option">VER APPS</a></div>
        <div id="m3" class="submenu"><a href="#" class="sub-option">DESCARGAS DIRECTAS</a></div>
        <div id="m4" class="submenu"><a href="#" class="sub-option">CONTENIDO EXTRA</a></div>

        <!-- SECCI√ìN REDES SOCIALES (MANTENIDA) -->
        <div class="social-section">
            <div class="social-title">S√çGUEME EN MIS REDES SOCIALES</div>
            <div class="social-links">
                <a href="#" class="social-btn">YouTube</a>
                <a href="#" class="social-btn">Twitter</a>
                <a href="#" class="social-btn">Instagram</a>
            </div>
        </div>
    </div>

    <!-- PIE DE PAGINA (MANTENIDO) -->
    <footer>
        PAGINA OFICIAL
    </footer>
</div>

<script>
    function toggleMenu(id) {
        var menu = document.getElementById(id);
        var isVisible = menu.style.display === "block";
        document.querySelectorAll('.submenu').forEach(m => m.style.display = 'none');
        if (!isVisible) { menu.style.display = "block"; }
    }
</script>

</body>
</html>
