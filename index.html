<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK SUPERSGMR | OFICIAL HUB</title>
    <style>
        /* Arquitectura limpia 2025 - Estilo Independiente */
        body {
            background-color: #050505;
            background-image: linear-gradient(135deg, #ff0000 0%, #800080 50%, #0000ff 100%);
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: arial, helvetica, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .wrapper { width: 100%; padding-top: 20px; padding-bottom: 30px; }

        /* NOMBRE: Degradado BLO + S roja con espacio */
        .brand {
            font-size: 50px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: inline-block;
            background: linear-gradient(to right, #ff0000, #00d4ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .red-s-fix {
            color: #ff0000 !important;
            -webkit-text-fill-color: #ff0000 !important;
            display: inline-block;
            margin-left: 20px;
            margin-right: 20px;
        }

        .sub-tag {
            color: #00d4ff; font-size: 18px; font-weight: bold;
            letter-spacing: 2px; margin-bottom: 30px;
        }

        /* CONTENEDOR DE BOTONES INDEPENDIENTES */
        .hub-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Separaci√≥n de 20 entre botones */
            width: 96%;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Estructura de cada bloque de bot√≥n */
        .menu-block {
            flex: 1 1 250px;
            max-width: 300px;
            display: flex;
            flex-direction: column;
        }

        .menu-item {
            background-color: #1a1a1a;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        .menu-item:hover {
            background-color: #9d00ff;
            border-color: #fff;
        }

        /* SUBMEN√öS: Despliegue independiente hacia abajo */
        .submenu {
            display: none;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #9d00ff;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
            text-align: left;
        }

        .sub-option {
            display: block;
            color: #00d4ff;
            text-decoration: none;
            padding: 12px 15px;
            font-size: 16px;
            font-weight: bold;
            border-bottom: 1px solid #222;
        }

        .sub-option:hover {
            background: #111;
            color: #ff0000;
        }

        /* FOOTER FIJO */
        footer {
            margin-top: 50px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <!-- TITULO PROTEGIDO -->
    <div class="brand">
        BLOCK SUPER<span class="red-s-fix">S</span>GMR
    </div>
    <div class="sub-tag">PORTAL OFICIAL 2025</div>

    <div class="hub-container">
        
        <!-- Bloque Independiente: JUEGOS -->
        <div class="menu-block">
            <div class="menu-item" onclick="toggleMenu('m1')">üéÆ JUEGOS</div>
            <div id="m1" class="submenu">
                <a href="#" class="sub-option">INSTALAR JUEGOS</a>
                <a href="#" class="sub-option">EMULADORES</a>
                <a href="#" class="sub-option">RETRO GAMING</a>
            </div>
        </div>

        <!-- Bloque Independiente: APPS -->
        <div class="menu-block">
            <div class="menu-item" onclick="toggleMenu('m2')">üõ†Ô∏è APPS</div>
            <div id="m2" class="submenu">
                <a href="#" class="sub-option">MULTIMAN</a>
                <a href="#" class="sub-option">IRISMAN</a>
                <a href="#" class="sub-option">WEBMAN MOD</a>
            </div>
        </div>

        <!-- Bloque Independiente: TIENDAS -->
        <div class="menu-block">
            <div class="menu-item" onclick="toggleMenu('m3')">üè™ TIENDAS</div>
            <div id="m3" class="submenu">
                <a href="#" class="sub-option">VIDEOSTORE SCZ</a>
                <a href="#" class="sub-option">DIRECT STORE</a>
                <a href="#" class="sub-option">TIENDA FIX</a>
            </div>
        </div>

    </div>

    <!-- PIE DE PAGINA PROTEGIDO -->
    <footer>
        PAGINA OFICIAL
    </footer>
</div>

<script>
    function toggleMenu(id) {
        var menu = document.getElementById(id);
        var isVisible = menu.style.display === "block";
        
        // Oculta otros men√∫s para que no se encimen
        document.querySelectorAll('.submenu').forEach(m => m.style.display = 'none');
        
        // Si estaba oculto, lo despliega hacia abajo
        if (!isVisible) {
            menu.style.display = "block";
        }
    }
</script>

</body>
</html>
