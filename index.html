<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block SuperSGMR | Space Edition</title>
    <style>
        /* Fondo Estático Estilo Espacial */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Orbitron', sans-serif; /* Estilo futurista */
            background-color: #0a0a0a;
            /* Mezcla de Rojo, Morado y Azul estilo nebulosa */
            background-image: 
                radial-gradient(at 0% 0%, rgba(255, 0, 0, 0.4) 0px, transparent 50%), 
                radial-gradient(at 50% 50%, rgba(128, 0, 128, 0.4) 0px, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(0, 0, 255, 0.4) 0px, transparent 50%);
            background-attachment: fixed;
        }

        /* Tarjeta Central Difuminada */
        .glass-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 1);
        }

        /* Nombre Principal */
        h1 {
            font-size: 4.5rem;
            color: #ffffff;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-weight: 900;
            /* Brillo estático sutil */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        p {
            color: #aaa;
            font-size: 1rem;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
    </style>
    <!-- Fuente futurista desde Google Fonts -->
    <link href="fonts.googleapis.com" rel="stylesheet">
</head>
<body>

    <div class="glass-card">
        <h1>Block SuperSGMR</h1>
        <p>Ecosistema Digital 2025</p>
    </div>

</body>
</html>
