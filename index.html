<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Esto soluciona el error en el celular para que no se vea minúsculo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block SuperSGMR</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
        }

        /* Título adaptable */
        h1 { 
            font-size: 32px; 
            margin: 20px 0; 
            text-transform: uppercase;
        }
        
        .rojo { color: #ff0000; font-weight: bold; }
        .azul { color: #00d4ff; font-weight: bold; }

        /* Panel que se ajusta a PS3 y Móvil */
        .panel {
            background-color: #111111;
            border: 2px solid #9d00ff;
            display: inline-block;
            width: 95%; /* Ocupa casi todo el ancho en móvil */
            max-width: 500px; /* Pero no se estira de más en PC */
            padding: 15px;
            box-sizing: border-box; /* Evita que se salga de la pantalla */
        }

        /* Botones grandes para dedos (Móvil) y mando (PS3) */
        .btn {
            display: block;
            background-color: #1a1a1a;
            color: #ffffff;
            text-decoration: none;
            padding: 20px; /* Más grandes para tocar fácil en el cel */
            margin: 10px 0;
            border: 1px solid #333333;
            font-size: 18px;
            font-weight: bold;
        }

        /* Color al tocar o pasar el mouse */
        .btn:hover, .btn:active {
            background-color: #ff0000;
            color: #000000;
        }

        .footer { color: #444; font-size: 10px; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>
        <span class="rojo">Blo</span><span class="azul">ck Super</span><span class="rojo">S</span><span class="azul">GMR</span>
    </h1>

    <div class="panel">
        <a href="#" class="btn">ARCHIVOS PRINCIPALES</a>
        <a href="#" class="btn">APPS HOMEBREW</a>
        <a href="#" class="btn">EXTRAS Y MODS</a>
        <a href="#" class="btn">REDES OFICIALES</a>
    </div>

    <div class="footer">COMPATIBLE: PS3 | ANDROID | IOS | PC</div>

</body>
</html>
