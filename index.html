<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK SUPERSGMR | OFICIAL HUB</title>
    <style>
        /* Arquitectura 2025 - Estilo Visual Avanzado */
        body {
            background-color: #050505;
            background-image: linear-gradient(135deg, #ff0000 0%, #800080 50%, #0000ff 100%);
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: arial, helvetica, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .wrapper { width: 100%; padding-top: 20px; padding-bottom: 30px; }

        /* NOMBRE CON DIFUMINADO: BLO (Rojo) fluyendo a SUPER S GMR */
        .brand {
            font-size: 50px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 4px 4px 8px #000000;
            display: inline-block;
            /* Efecto de difuminado de colores en el texto */
            background: linear-gradient(to right, #ff0000 20%, #00d4ff 50%, #ffffff 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Mantener la segunda S en rojo s√≥lido y con su espacio */
        .red-s-fix {
            color: #ff0000 !important;
            -webkit-text-fill-color: #ff0000 !important;
            display: inline-block;
            margin-left: 15px;
            margin-right: 15px;
        }

        .sub-tag {
            color: #00d4ff; font-size: 18px; font-weight: bold;
            letter-spacing: 2px; margin-bottom: 25px; text-shadow: 2px 2px 3px #000;
        }

        /* INTERFAZ DIFERENTE: CUADR√çCULA (GRID) */
        .main-panel {
            background: rgba(10, 10, 10, 0.95);
            border: 3px solid #9d00ff;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas */
            gap: 15px;
            width: 94%;
            max-width: 650px;
            margin: 0 auto;
            padding: 25px;
            border-radius: 20px;
            box-sizing: border-box;
            box-shadow: 0px 0px 25px rgba(157, 0, 255, 0.6);
        }

        /* Botones de la cuadr√≠cula */
        .menu-item {
            background-color: #1a1a1a;
            color: #ffffff;
            text-decoration: none;
            padding: 20px 10px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .menu-item:hover { background-color: #9d00ff; transform: scale(1.05); }

        /* Submen√∫s flotantes o expansibles */
        .submenu {
            grid-column: span 2; /* Ocupa las dos columnas al abrirse */
            display: none;
            background: #000;
            border: 1px solid #9d00ff;
            border-radius: 10px;
            padding: 10px;
            margin-top: -5px;
        }
        .sub-option {
            display: block;
            color: #00d4ff;
            text-decoration: none;
            padding: 12px;
            font-size: 16px;
            border-bottom: 1px solid #222;
        }

        /* NUNCA CAMBIAR: SECCI√ìN REDES SOCIALES */
        .social-section {
            grid-column: span 2; /* Ocupa todo el ancho */
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #444;
        }
        .social-title { font-size: 16px; color: #00d4ff; margin-bottom: 10px; font-weight: bold; }
        .social-links { display: flex; justify-content: center; gap: 15px; }
        .social-btn {
            background: #222; color: white; padding: 10px 15px;
            text-decoration: none; border-radius: 5px; border: 1px solid #9d00ff;
        }

        /* NUNCA CAMBIAR: PAGINA OFICIAL */
        footer {
            margin-top: 25px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <!-- NOMBRE: BLO (Rojo difuminado) + SEGUNDA S ROJA CON ESPACIO -->
    <div class="brand">
        BLOCK SUPER<span class="red-s-fix">S</span>GMR
    </div>
    <div class="sub-tag">PORTAL OFICIAL 2025</div>

    <div class="main-panel">
        
        <!-- Bot√≥n 1 -->
        <div class="menu-item" onclick="toggleMenu('m1')">üéÆ JUEGOS</div>
        <!-- Bot√≥n 2 -->
        <div class="menu-item" onclick="toggleMenu('m2')">üõ†Ô∏è APPS</div>
        
        <!-- Submen√∫s para la fila 1 -->
        <div id="m1" class="submenu">
            <a href="#" class="sub-option">INSTALAR JUEGOS</a>
            <a href="#" class="sub-option">EMULADORES</a>
        </div>
        <div id="m2" class="submenu">
            <a href="#" class="sub-option">HERRAMIENTAS</a>
            <a href="#" class="sub-option">SISTEMA</a>
        </div>

        <!-- Bot√≥n 3 -->
        <div class="menu-item" onclick="toggleMenu('m3')">üìÇ DESCARGAS</div>
        <!-- Bot√≥n 4 -->
        <div class="menu-item" onclick="toggleMenu('m4')">‚ú® EXTRAS</div>

        <!-- Submen√∫s para la fila 2 -->
        <div id="m3" class="submenu">
            <a href="#" class="sub-option">ISOS / PKGS</a>
            <a href="#" class="sub-option">SAVEGAMES</a>
        </div>
        <div id="m4" class="submenu">
            <a href="#" class="sub-option">WALLPAPERS</a>
            <a href="#" class="sub-option">MODS</a>
        </div>

        <!-- Comunidad ocupa todo el ancho abajo -->
        <a href="#" class="menu-item" style="grid-column: span 2;">üåê COMUNIDAD</a>

        <!-- NUNCA CAMBIAR ESTO -->
        <div class="social-section">
            <div class="social-title">S√çGUEME EN MIS REDES SOCIALES</div>
            <div class="social-links">
                <a href="#" class="social-btn">YouTube</a>
                <a href="#" class="social-btn">Twitter</a>
                <a href="#" class="social-btn">Instagram</a>
            </div>
        </div>
    </div>

    <!-- NUNCA CAMBIAR ESTO -->
    <footer>
        PAGINA OFICIAL
    </footer>
</div>

<script>
    function toggleMenu(id) {
        var menu = document.getElementById(id);
        var isVisible = menu.style.display === "block";
        document.querySelectorAll('.submenu').forEach(m => m.style.display = 'none');
        if (!isVisible) { menu.style.display = "block"; }
    }
</script>

</body>
</html>
